<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div>
        <label for="spacing">Spacing: 10</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="blur">Blur: 10</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="base color">Base Color: #ff5c58</label>
        <input id="base" type="color" name="base" value="#ffc600" />
      </div>
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <script src="index.js"></script>
  </body>
</html>
